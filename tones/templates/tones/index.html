<html>
	<head>
		<title>Tone Sensei</title>

		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		{% load static %}
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    	<link rel = "stylesheet" href="{% static 'tones/style.css' %}" type="text/css">
    	<link rel="shortcut icon" href="{% static 'favicon.ico' %}"/>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class = tone-sensei> 
					<div>
						<img src="../../../static/img/tone-sensei.png" style="float: right; 
						margin-right: 60px;">
					</div>
					<h1>Tone<br> Sensei</h1>
					<h2>声调老師</h2>
				</div>
				<div class="score-board">
					<h3>Score</h3>
					<h4 id="score-container">0</h4>
				</div>
			</div>
			<div class="mandarin-word">
				<h3>mā</h3>
			</div>
		<div class="fileSubmit">
				<form action="../../../static/audio/upload.php" method="post" enctype="multipart/form-data style="text-align: center;">
					{% csrf_token%}
					{{form.as_p}}
		 			<input type="file" name="audioFiles" accept="audio/*" style="text-align: center;">
		  			<input type="submit">
				</form>
			</div>
		</div>

			<div class = "gradeMe" style="text-align: center">
					<button type="button" class="btn btn-outline-light" id="submitButton">Grade Me</button>
						<!-- <button type="button" class="btn btn-outline-light" id="submitButton">
						Grade Me</button> -->
			</div>
		</div>
		<script src="../../../static/tones/js/scoreKeeper.js"type="text/javascript"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
